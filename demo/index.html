<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script id="template" type="text/ractive">
    <div class="row app-panel">
      <div class="col-lg-3">
      <div class="panel panel-default">
         <div class="panel-heading">
            {{uiLibrary}} with {{language}}
         </div>
         <div class="panel-body">
            <div>
            <img class="app-logo" on-click="logo-clicked" src="{{logoUrl}}">
            </div>
            <div class="well demo-output">{{message}}</div>
         </div>
         <div class="panel-footer clearfix">
            <input type="button" class="btn btn-info" on-click="control-button-clicked" value="Can randomize: {{canRandomize}}">
         </div>
      </div>
      </div>
      <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
        Console Output
        </div>
        <div class="panel-body">
        <div class="well demo-output">{{consoleMessages}}</div>
        </div>
      </div>
      </div>
    </div>
    </script>

  <script src="scripts/release/app.min.js"></script>
  <link href="styles/demo.css" rel="stylesheet" type="text/css">
  <title>Ractive with PureScript</title>
</head>
<body>

  </script>

  window.app = DemoApp.ractive.main();
});
